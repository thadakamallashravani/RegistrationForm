<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend> 
        <big>Student Registration</big> 
        </legend><br>

        <!-- Student Name -->
        <label for="Student Name"><br>Student Name: <br></label>
        <input type="text" name="firstname" id="Student Name" hspace="12">
        <input type="text" name="middlename" id="Student Name" hspace="20">
        <input type="text" name="lastname" id="Student Name" hspace="19">
        <pre>
           firstname                  middle name             lastname           </pre>

           <!-- Gender -->
            <h4>Select Gender</h4>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">feMale</label>
            <input type="radio" name="gender" id="others" value="others">
            <label for="Others">Other</label>
        <br><br>

        <!-- email -->
        <label for="Student email">Student email:</label>
        <input type="Student email" id="Student email" name="user mail">
        <br><br>

        <!-- student id -->
        <label for="Student ID">Student ID</label>
        <input type="text" id="Student ID" name="Student ID">
        <br><br>

        <!-- list of class -->
        <label for="List of Class">List of Class</label>
        <input type="text" id="List of Class" name="List of Class"><br><br>
        <center><input type="submit" value="submit" /></center>
        <br><br>
        <center><input type="reset" value="reset" /></center> 
    </fieldset>
</form>
</body>
</html>
